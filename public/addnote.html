<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NoteKeeper</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Notes</h1>
      
      <hr>
      
      <a href="/" class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View All Notes</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Note
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="noteTitle">
              </div>

              <div class="form-group">
                <label for="noteMsg">Your note here</label>
                <input type="text" class="form-control" id="noteMsg">
              </div>

        

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span>Add to your notes</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      var newNote = {
        notetitle: $("#noteTitle").val().trim(),
        notebody: $("#noteMsg").val().trim(),
        };

      // Question: What does this code do?
      $.ajax({
        url: "/addnote",
        method: "POST",
        data: newNote
      })
        .then(function (data) {
          alert("Note added to database!");
          $("input").clear();
        });
    });
  </script>
</body>

</html>
