<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NoteKeeper</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Notes</h1>
      
      <hr>
      
      <a href="/addnote" class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Note</a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Notes</strong></h3>
          </div>
          <div class="card-body">
            <ul id="notes" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // What does this code do?
      $.ajax({ url: "/notes", method: "GET" })
        .then(function (data) {
          for (var i = 0; i < data.length; i++) {
            var listGroupItem = $("<li class='list-group-item'>");

            listGroupItem.append($("<h2>").text("Title: " + data[i].notetitle));
            listGroupItem.append($("<h3>").text("Note: " + data[i].notebody));
            

            $("#notes").append(listGroupItem);
            console.log('yay')
          }
        });
    </script>

</body>

</html>
